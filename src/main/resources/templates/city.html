<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
            defer></script>
</head>
<body class="container">
<div class="d-flex justify-content-end mt-3">
    <a th:href="@{/logout}" class="btn btn-warning">Logout</a>

</div>
<h1 th:text="${title}">Home</h1>
<a th:href="@{/}">Home</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Departement</th>
            <th>Population</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="city : ${cities}">
            <td th:text="${city.name}">Name</td>
            <td th:text="${city.departement.code + ' - ' + city.departement.name}">Name</td>
            <td th:text="${city.nbInhabitants}">00</td>
            <td>
                <a href="city-detail.html" th:href="@{/city/{id}(id=${city.id})}" class="btn btn-primary">View</a>
                <a href="city-detail.html" th:href="@{/city/delete/{id}(id=${city.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
